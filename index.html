<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets//css/style.css" />
    <script src="./assets/js/script.js" defer></script>
    <title>Shishir Das</title>
  </head>
  <body>
    <!-- Main Start -->
    <main>
      <!-- Sidebar Start -->

      <aside class="sidebar" data-sidebar>
        <!-- Sidebar Info Start -->
        <div class="sidebar-info">
          <!-- Portfolio Avatar Start -->

          <figure class="avatar-box">
            <img
              src="./assets/images/shishir.jpg"
              alt="Shishir Das Niloy"
              width="80"
            />
          </figure>

          <!-- Portfolio Avatar End -->

          <!-- Info Content Start -->

          <div class="info-content">
            <!-- Name -->
            <h1 class="name" title="Shishir Das Niloy">Shishir Das Niloy</h1>
            <!-- Title -->
            <p class="title">Coding Instructor</p>
          </div>

          <!-- Info Content End -->

          <button class="info_more-btn" data-sidebar-btn>
            <span>Show Contacts</span>
            <ion-icon name="chevron-down-outline"></ion-icon>
          </button>
        </div>
        <!-- Sidebar Info End -->

        <!-- Sidebar More Info Start -->
        <div class="sidebar-info_more">
          <div class="separator"></div>

          <!-- Contact List Start -->
          <ul class="contacts-list">
            <!-- Email -->
            <li class="contact-item">
              <div class="icon-box">
                <ion-icon name="mail-outline"></ion-icon>
              </div>
              <div class="contact-info">
                <p class="contact-title">Email</p>
                <a href="mailto:shishirdasniloy@gmail.com" class="contact-link"
                  >shishirdasniloy@gmail.com</a
                >
              </div>
            </li>
            <!-- Phone -->
            <li class="contact-item">
              <div class="icon-box">
                <ion-icon name="call-outline"></ion-icon>
              </div>
              <div class="contact-info">
                <p class="contact-title">Phone</p>
                <a href="tel:+8801882412658" class="contact-link"
                  >+8801882412658</a
                >
              </div>
            </li>
            <!-- Birthdate -->
            <li class="contact-item">
              <div class="icon-box">
                <ion-icon name="calendar-outline"></ion-icon>
              </div>
              <div class="contact-info">
                <p class="contact-title">Birthday</p>
                <time datetime="2000-11-03">November 3, 2000</time>
              </div>
            </li>
            <!-- Location -->
            <li class="contact-item">
              <div class="icon-box">
                <ion-icon name="location-outline"></ion-icon>
              </div>
              <div class="contact-info">
                <p class="contact-title">Location</p>
                <address>Narayanganj, Dhaka, Bangladesh</address>
              </div>
            </li>
          </ul>
          <!-- Contact List End -->
          <div class="separator"></div>
          <!-- Social Links Start -->
          <ul class="social-list">
            <li class="social-item">
              <a
                href="https://github.com/ShishirDasNiloy"
                class="social-link"
                target="_blank"
              >
                <ion-icon name="logo-github"></ion-icon>
              </a>
            </li>

            <li class="social-item">
              <a
                href="https://www.linkedin.com/in/shishirdasniloy/"
                class="social-link"
                target="_blank"
              >
                <ion-icon name="logo-linkedin"></ion-icon>
              </a>
            </li>

            <li class="social-item">
              <a
                href="https://twitter.com/ShishirNiloy"
                class="social-link"
                target="_blank"
              >
                <ion-icon name="logo-twitter"></ion-icon>
              </a>
            </li>
          </ul>
          <!-- Social Links End -->
        </div>
        <!-- Sidebar More Info End -->
      </aside>

      <!-- Main Content -->

      <div class="main-content">
        <!-- Navbar -->
        <nav class="navbar">
          <ul class="navbar-list">
            <li class="navbar-item">
              <button class="navbar-link active" data-nav-link>About</button>
            </li>
            <li class="navbar-item">
              <button class="navbar-link" data-nav-link>Resume</button>
            </li>
            <li class="navbar-item">
              <button class="navbar-link" data-nav-link>Contact</button>
            </li>
          </ul>
        </nav>

        <!-- About section -->
        <article class="about active" data-page="about">
          <header>
            <h2 class="article-title">About Me</h2>
          </header>
        </article>
        <!-- Resume -->
        <article class="resume" data-page="resume">
          <header>
            <h2 class="article-title">Resume</h2>
          </header>
        </article>

        <article class="contact" data-page="contact">
          <header>
            <h2 class="article-title">Contact Me</h2>
          </header>
          <section class="contact-form">
            <h3 class="h3 form-title">Contact Form</h3>
            <form action="#" class="form" data-form>
              <div class="input-wrapper">
                <input
                  type="text"
                  name="fullname"
                  class="form-input"
                  placeholder="Full name"
                  required
                  data-form-input
                />
                <input
                  type="email"
                  name="email"
                  class="form-input"
                  placeholder="Email address"
                  required
                  data-form-input
                />
              </div>

              <textarea
                name="message"
                class="form-input"
                placeholder="Your Message"
                required
                data-form-input
              ></textarea>

              <button class="form-btn" type="submit" disabled data-form-btn>
                <ion-icon name="paper-plane"></ion-icon>
                <span>Send Message</span>
              </button>
            </form>
          </section>
        </article>
      </div>
    </main>
    <!-- Main End -->

    <!-- Ion-Icon version 7.1.0 -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
